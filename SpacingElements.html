</head>
<body>
    <form>
        <p>
            <label>
                Name:<br>
                <input type="text" name="name">
            </label>
        </p>
        <p>
            <label>
                Contact No:&nbsp;&nbsp;&nbsp;
                <input type="text" name="phone">
            </label>
        </p>
        12&nbsp;PM   <!--When you put &nsbp between the words it will wrap and print on the same line-->
        &emsp;Hello&nbsp;&nbsp;World
        <!--uses breakable em-spaces to indent each line-->
        <p>
            &emsp;Step 1 Intialize the form<br>
            &emsp;Step 2 Submit your response.
        </p>
        <!--uses consective em-spaces to create a larger block indent-->
        <!--&emsp=len of space(equal to font size)-->
        <p>
            Note:&emsp;&emsp;This is indented by two em-space
        </p>
    </form>
</body>
